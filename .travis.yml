language: csharp
mono: none
dotnet: 5.0 # .NET version
dist: focal

services:
  - docker

addons:
  apt:
    packages:
    - libssh-4

env:
  global:
    # NuGetApiKey
    secure: 


script:
  - dotnet build
  - dotnet test
  - src/libssh.win-x64/build.sh

deploy:
  - provider: script
    edge: true
    script: dotnet msbuild -t:PushPackages
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH == "main" || -n $TRAVIS_TAG
  - provider: releases
    edge: true
    file: artifacts/packages/Release/*.nupkg
    token:
      # Github 'Personal access token' with 'pubic_repo' scope.
      secure: ""
    draft: true
    on:
      tags: true
